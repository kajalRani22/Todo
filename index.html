<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>To do App</title>
</head>
<body>
    
    <div class = "container-fluid d-block ">
        <h2 text-align="center" align-items = "center" >TO DO APP</h2>
        <div class = "container">
            <div class = "innerChild1">
                   <h1 class = "p-auto"></h1> 
                   <div class = "subInnerChild ">
                       <form name = "form">
                        <input type="text" class="form-control" name="taskInput" placeholder="Enter task">
                        <button class = "btn btn-primary ms-4"  name ="button">Add +</button>
                        <button class = "btn btn-primary ms-4"  name ="search"><span class = "bi bi-search me-2"></span>Search</button>
                       </form>
                   </div>
                   <ul class="m-4 mt-2">
                       <li>
                            <input class="form-check-input ms-4" type="checkbox">
                            <p>task of title is here</p>
                            <i class="bi bi-pencil-square" data-toggle = "modal" data-target="#Modal" name = "edit"></i>
                            <i class="bi bi-trash ms-4" id = "trash"></i>
                       </li>
                   </ul>
            </div>
       </div>
    </div>
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title"> Updated Entered task </h3>
                    <button type="button" class=" btn close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name = "inputForm">
                        <div class="form-group"> 
                            <input type="text" class="form-control" name = "modalInput">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id = "cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary" id = "save"  >Save Changes</button>
                </div>
            </div>
        </div>
    </div> 
   <script src = "todo.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
</body>
</html>
